<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Skills</title>
</head>
<body>
<h1>User Skills</h1>

<table border="1">
    <tr>
        <th>Domain</th>
        <th>Subdomain</th>
        <th>Skill Name</th>
        <th>Proficiency</th>
        <th>Certification Name</th>
        <th>Training Days</th>
        <th>Action</th> <!-- Add Action column for delete button -->
    </tr>
    <tr th:each="skill : ${userSkills}">
        <td th:text="${skill.domain}"></td>
        <td th:text="${skill.subdomain}"></td>
        <td th:text="${skill.skillname}"></td>
        <td th:text="${skill.proficiency}"></td>
        <td th:text="${skill.certificationname}"></td>
        <td th:text="${skill.trainingdays}"></td>
        <td>
            <!-- Add onclick event to call confirmDelete() -->
            <form th:action="@{/user/delete-skill}" method="post" onsubmit="return confirmDelete()">
                <input type="hidden" name="skillid" th:value="${skill.skillid}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<!-- JavaScript for Confirmation Dialog -->
<script th:inline="javascript">
    function confirmDelete() {
        // Display a confirmation dialog
        return confirm("Are you sure you want to delete this skill?");
    }
</script>
</body>
</html>
